<!DOCTYPE html>
<html>
  <head>
    {{template "header.html" .}}
    <title>{{.Title}}</title>
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <status-sk></status-sk>
  </body>
  <script>
    var repos = [
      {{range .Repos}}
        "{{.}}",
      {{end}}
    ];
    var elem = document.getElementsByTagName("status-sk")[0];
    elem.repo = "{{.Repo}}";
    elem.repo_base = "{{.RepoBase}}";
    elem.repos = repos;
  </script>
</html>
