<html>
<head>
  <title>diff-details-sk-demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/res/imp/testdata.js"></script>

  <link rel="import" href="/res/imp/bower_components/polymer/polymer.html">
  <link rel="import" href="/res/imp/diff-details-sk.html">

</head>
<body>
  <h1>diff-details-sk-demo</h1>
  <dom-module id="main-document-element">
    <template>
      <div>
        <diff-details-sk url="[[url]]"
                         rank="[[rank]]"
                         left="[[noPatchImg]]"
                         right="[[withPatchImg]]"
                         diffmetrics="[[diffMetrics]]">
        </diff-details-sk>
      </div>
    </template>
    <script>
      HTMLImports.whenReady(function () {
        Polymer({
          is: 'main-document-element',

          ready: function() {
            var result = JSON.parse(JSON.stringify(testdata.results[0]));
            var url = result.URL;
            var rank = result.Rank;
            var noPatchImg = result.NoPatchImg
            var withPatchImg = result.WithPatchImg
            var diffMetrics = result.DiffMetrics
            this.set('url', url)
            this.set('rank', rank)
            this.set('noPatchImg', noPatchImg)
            this.set('withPatchImg', withPatchImg)
            this.set('diffMetrics', diffMetrics)
          }
        })
      })
    </script>
  </dom-module>

  <!-- Instantiate the element defined above -->
  <main-document-element></main-document-element>

</body>
</html>
