  <!--
    The <disclaimer-sk> custom element declaration.

    Displays warning text about potentially NSFW diff results.

    Attributes:
      None

    Events:
      None

    Methods:
      None

  -->

<link rel="import" href="/res/imp/bower_components/polymer/polymer.html">

<dom-module id="disclaimer-sk">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        font-size: 18px;
        font-weight: bold;
      }

      .red {
        color: red;
      }
    </style>
    <span class="red">Disclaimer: </span>
    <span>Diff results may contain NSFW images</span>
  </template>
  <script>
    Polymer({
      is: 'disclaimer-sk',
    });
  </script>
</dom-module>
