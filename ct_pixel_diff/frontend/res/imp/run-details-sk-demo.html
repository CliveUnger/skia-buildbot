<html>
<head>
  <title>run-details-sk-demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/res/imp/testdata.js"></script>

  <link rel="import" href="/res/imp/bower_components/polymer/polymer.html">
  <link rel="import" href="/res/imp/run-details-sk.html">

</head>
<body>
  <h1>run-details-sk-demo</h1>
  <dom-module id="main-document-element">
    <template>
      <div>
        <run-details-sk run="[[run]]">
        </run-details-sk>
      </div>
    </template>
    <script>
      HTMLImports.whenReady(function () {
        Polymer({
          is: 'main-document-element',

          ready: function() {
            var run = JSON.parse(JSON.stringify(testdata.runs[0]))
            this.set('run', run)
          }
        })
      })
    </script>
  </dom-module>

  <!-- Instantiate the element defined above -->
  <main-document-element></main-document-element>

</body>
</html>
